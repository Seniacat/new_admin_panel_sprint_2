version: '3'
services:

  db:
    image: postgres:13.4
    container_name: postgres
    volumes:
      - db_data:/var/lib/postgresql/data/
    env_file:
      - ./.env

  service:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: django_app
    user: root
    command: sh -c "python manage.py makemigrations && python manage.py migrate && python manage.py collectstatic --noinput && uwsgi --strict --ini uwsgi.ini"
    restart: always
    volumes:
      - static:/opt/app/static/
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    depends_on:
      - db
  
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./configs:/etc/nginx/conf.d:ro
      - ./data:/data/:ro
      - static:/var/html/static/
    depends_on:
      - service
    ports:
      - "80:80"


volumes:
  db_data:
  static:
  media:

